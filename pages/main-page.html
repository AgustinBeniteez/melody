<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
    <link rel="shortcut icon" href="/src/img/logo/favicon.ico" type="image/x-icon">
    <!-- Idea dependiendo de la cacion en reproduccion cambiar el tituo con el nombre de la cacion -->
    <title>Reproductor Melody</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/themes.css">


</head>
<body>  <!-- poner class="tema-magenta" o el tema que sea para cambiar el tema-->
    <main>
        <!-- Lista de canciones -->
        <section id="song-list" class="item">
            <section id="search-main-page">
                <div id="search">
                    <input type="text" placeholder="buscar..."><i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <article id="albums-list">
                    <!-- ALBUMS LIST -->
                        <div id="album-1" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-2" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-3" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-4" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                </article>
                <article id="list-container">
                    <nav id="nav-songs">
                        | <span>Titulo <i class="fa-solid fa-music"></i></span> | <span id="separador-nav"></span> | <span>duration <i class="fa-solid fa-clock"></i></span> | <span>release year <i class="fa-solid fa-calendar-days"></i></span>|
                    </nav>
                    <div id="song-list-content">
                        <!-- Aqui van las canciones -->
                    </div>
                </article>
            </section>
        </section>

        <!-- Informacion de la cancion -->
        <section id="song-info" class="item">
            <div class="song-info-container">
                <img id="thumbnails-info-container" src="../src/img/thumbnails/thumbnails_default.webp" alt="imagn no encontrada">
                <div id="song-info-text">
                    <h2 class="song-info-title">Name Song</h2>
                    <p class="song-info-artist">Artist</p>
                </div>
                <section id="lyrics-container">
                    <h3><i class="fa-solid fa-music"></i> lyrics</h3>
                    <p id="lyrics">
                        <!-- Aqui es donde estara la letra de cada cancion-->
                    </p>
                </section>
            </div>
        </section>

        <!-- Apartado de cuenta y ajustes -->
        <section id="account-info" class="item">
                <div id="account-info-text">
                    <img src="/src/img/profiles/profile.svg" alt="profile">
                    <h2>Account</h2>
                </div>
                <button><i class="fa-solid fa-gear"></i></button>
        </section>

        <!-- Panel de control de la cancion -->
        <section id="control-panel" class="item">
            <div id="controls">
                <!-- Favoritos-->
                <button id="btn-fav">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <!-- antes-->
                <button id="btn-before">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <!-- play or stop-->
                <button id="btn-play">
                    <i id="play-pause" class="fa-solid fa-play"></i>
                </button>
                <!-- suguiente-->
                <button id="btn-after">
                    <i class="fa-solid fa-step-forward"></i>
                </button>
                <!-- bucle-->
                <button id="btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
            <div id="progress-bar">
                <div id="progress-bar-container">
                    <div id="progress-bar-fill"></div>
                </div>
                <div id="progress-bar-time">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/js/song-list-generator.js"></script>
    <script src="/src/js/song.js"></script>
</body>
</html>
