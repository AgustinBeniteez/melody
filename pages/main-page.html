<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
    <link rel="shortcut icon" href="/src/img/logo/favicon.ico" type="image/x-icon">
    <!-- Idea dependiendo de la cacion en reproduccion cambiar el tituo con el nombre de la cacion -->
    <title>Reproductor Melody</title>
    <!-- Import de Styles css-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="stylesheet" href="/styles/mediaquery/main-mediaquery.css">
    <link rel="stylesheet" href="/styles/login.css">

</head>
<body>  <!-- Se pone class="tema-magenta" o class="tema-claro" o el tema que sea para cambiar el tema | FUNCIONALIDAD con JS de Settings-->
    <main>
        <!-- Lista de canciones -->
        <section id="song-list" class="item">
            <header id="header-main-page">
                <nav>
                    <img src="/src/img/logo/favicon.ico" alt="logo">
                    <a href="/index.html">Home</a>
                    <a href="/pages/blog.html">Blog</a>
                    <a href="/pages/news.html">News</a>
                </nav>
                <div id="search">
                    <input type="text" placeholder="buscar..."><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </header>
            <section id="search-main-page">
                <article id="albums-list">
                    
                    <!-- ALBUMS LIST -->
                        <div id="album-1" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-2" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-3" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                        <div id="album-4" class="album">
                            <img src="/src/img/thumbnails/thumbnails_default.webp" alt="imagen no encontrada">
                            <h2>Album 1</h2>
                            <h3>Artista</h3>
                        </div>
                </article>
                <article id="list-container">
                    <nav id="nav-songs">
                        | <span>Titulo <i class="fa-solid fa-music"></i> </span> | <span id="separador-nav"></span> <span id="span-duration">| duration <i class="fa-solid fa-clock"></i> | </span>  <span id="span-year">| release year <i class="fa-solid fa-calendar-days"></i> |</span>
                    </nav>
                    <div id="song-list-content">
                        <!-- Aqui van las canciones -->
                    </div>
                </article>
            </section>
        </section>
        <!-- Informacion de la cancion -->
        <section id="song-info" class="item">
            <div class="song-info-container">
                <img id="thumbnails-info-container" src="../src/img/thumbnails/thumbnails_default.webp" alt="imagn no encontrada">
                <div id="song-info-text">
                    <h2 class="song-info-title">Name Song</h2>
                    <p class="song-info-artist">Artist</p>
                </div>
                <section id="lyrics-container">
                    <h3><i class="fa-solid fa-music"></i> lyrics</h3>
                    <p id="lyrics">
                        <!-- Aqui es donde estara la letra de cada cancion-->
                    </p>
                </section>
            </div>
        </section>

        <!-- Apartado de cuenta y ajustes -->
        <section id="account-info" class="item">
                <div id="account-login">
                    <button onclick="openLoginModal('login')" id="btn-login" class="btn-login-register">Login</button>
                    <button onclick="openLoginModal('register')" id="btn-register" class="btn-login-register">Register</button>
                </div>

                <div id="account-info-text" class="hidden">
                    <img src="/src/img/profiles/profile.svg" alt="profile">
                    <h2>Account</h2>
                </div>
                <button id="btn-settings"><i class="fa-solid fa-gear"></i></button>
        </section>

        <!-- Panel de control de la cancion -->
        <section id="control-panel" class="item">
            <div id="controls">
                <!-- Favoritos-->
                <button id="btn-fav">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <!-- antes-->
                <button id="btn-before">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <!-- play or stop-->
                <button id="btn-play">
                    <i id="play-pause" class="fa-solid fa-play"></i>
                </button>
                <!-- suguiente-->
                <button id="btn-after">
                    <i class="fa-solid fa-step-forward"></i>
                </button>
                <!-- bucle-->
                <button id="btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
            <div id="progress-bar">
                <input type="range" min="0" max="100" value="0" step="1" id="progress-bar-input">
                <div id="progress-bar-time">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </section>
    </main>
    <!--  Modal de Settings -->
    <section id="settings-modal" class="hidden">
        <section id="settings-section">
            <button id="btn-exit-modal" onclick="ocultarModal()"><i class="fa-regular fa-circle-xmark"></i></button>
            <article id="appearance-container">
                <h2>Appearance <i class="fa-solid fa-pencil"></i></h2>
                <p><i class="fa-solid fa-eye"></i> Preview of the appearance of the application.</p>
                <img id="appearance-preview" src="/src/img/main/preview-tema-default.png" alt="Appearance preview">
            </article>
            <article id="config-articles-container">
                <h3>Themes <i class="fa-solid fa-palette"></i> </h3>
                <article id="config-themes">
                    <!-- Buttons de themes -->
                </article>

            </article>
            <article id="config-languaje">
                <!-- Buttons de idiomas -->
                <h3>Language <i class="fa-solid fa-language"></i></h3>
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </article>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/js/reproductor.js"></script>
    <script src="/src/js/settings.js"></script>
    <script src="/src/js/song-list-generator.js"></script>
    <script src="/src/js/login.js"></script>

</body>
</html>
