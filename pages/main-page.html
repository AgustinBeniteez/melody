<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
    <!-- Idea dependiendo de la cacion en reproduccion cambiar el tituo con el nombre de la cacion -->
    <title>Reproductor Melody</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <main>
        <section id="song-list" class="item">
            <div id="search">
                <input type="text" placeholder="buscar..."><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="song-list-content">
                <!-- Aqui van las canciones 🎵-->
            </div>
        </section>
        <section id="song-info" class="item">
            <div class="song-info-container">
                <img id="thumbnails-info-container" src="../src/img/thumbnails/thumbnails_default.webp" alt="imagn no encontrada">
                <div id="song-info-text">
                    <h2 class="song-info-title">Name Song</h2>
                    <p class="song-info-artist">Artist</p>
                </div>
                <section id="lyrics-container">
                    <h3><i class="fa-solid fa-music"></i> lyrics</h3>
                    <p id="lyrics">
                        <!-- Aqui es donde estara la letra de cada cancion-->
                    </p>
                </section>
            </div>
        </section>
        <section id="account-info" class="item">
            <!-- Apartado de cuenta y ajustes ⚙️-->
        </section>
        <section id="control-panel" class="item">
            <div id="controls">
                <!-- Favoritos-->
                <button id="btn-fav">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <!-- antes-->
                <button id="btn-before">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <!-- play or stop-->
                <button id="btn-play">
                    <i id="play-pause" class="fa-solid fa-play"></i>
                </button>
                <!-- suguiente-->
                <button id="btn-after">
                    <i class="fa-solid fa-step-forward"></i>
                </button>
                <!-- bucle-->
                <button id="btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
            <div id="progress-bar">
                <div id="progress-bar-container">
                    <div id="progress-bar-fill"></div>
                </div>
                <div id="progress-bar-time">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/js/song-list-generator.js"></script>
    <script src="/src/js/song.js"></script>
</body>
</html>
